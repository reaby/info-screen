<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>test</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        html, * {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="js/bootstrap.css">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <canvas id="c" width="1920" height="1080"></canvas>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-danger" onclick="clearCanvas();">Clear</button>
            <button class="btn btn-warning" onclick="loopStop();">Stop</button>
            <button class="btn btn-success" onclick="loopPrev();">Prev</button>
            <button class="btn btn-success" onclick="loopNext();">Next</button>
            <br/><br/>
            <input class="form-control" type="text" id="title" placeholder="Otsikko"/>
            <textarea class="form-control" id="text" placeholder="teksti tähän"></textarea>
            <button class="btn btn-info" onclick="showText();">Override</button>
            <button class="btn btn-danger" onclick="reset();">Reset</button>
        </div>
    </div>
</div>

<script>
    var socket = io.connect('http://localhost');
</script>
<script src="/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"

        crossorigin="anonymous"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/fabric.require.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {
        $("#c").css("width", "210px");
        $("#c").css("height", "120px");
    });

</script>
</body>
</html>
