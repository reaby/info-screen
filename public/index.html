<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info-screen</title>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/js/styles.css">
</head>
<body id="mainView">

<div id="video-container">

</div>
<canvas id="c" width="1280" height="720"></canvas>
<div id="kello">00:00</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="/js/config.js"></script>
<script src="/js/fabric.require.js"></script>
<script src="/js/app.js"></script>
<script>
    var player;

    $(function () {
        kello();
        setInterval(kello, 1000);
    });

    function fixCanvas() {
        var w = $(window).width();
        var h = $(window).height();

        $("#c").css("width", w + "px");
        $("#c").css("height", h + "px");
        $("#video-container").css("width", w + "px");
        $("#video-container").css("height", h + "px");
    }

    $(window).bind("resize", function () {
        fixCanvas();
    });


    function kello() {
        var date = new Date();
        var min = date.getMinutes();
        if (min < 10) min = "0" + min;
        var time = date.getHours() + ":" + min
        $('#kello').html(time);
    }


    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video-container', {
            width: 1280,
            height: 720,
            //    videoId: '_6xNuUEnh2g',
            playerVars: {
                'autoplay': 0,
                'controls': 0,
            },
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        var playerStatus = event.data;

        if (playerStatus == -1) {
            // unstarted
        } else if (playerStatus == 0) {
            // ended
            socket.emit("endVideo");
            $('#video-container').hide();
            $('#c').show();
        } else if (playerStatus == 1) {
            // playing
            $('#video-container').show();
            $('#c').hide();
        } else if (playerStatus == 2) {
            // paused
            $('#video-container').hide();
            $('#c').show();
        } else if (playerStatus == 3) {
            // buffering
        } else if (playerStatus == 5) {
            // video cued
        }
    }
</script>
</body>
</html>
