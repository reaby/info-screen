<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        html, * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/js/jquery.js"></script>

    <script>
        $(function () {
            fixCanvas();
        });

        function fixCanvas()
        {
            var w = $(window).width();
            var h = $(window).height();

            $("#c").css("width", w + "px");
            $("#c").css("height", h + "px");
        }

        $(window).bind("resize", function(){
            fixCanvas();
        });
    </script>

</head>
<body>
<canvas id="c"></canvas>

<script src="/js/fabric.require.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
