<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info-screen</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/js/styles.css">

</head>
<body id="mainView">

<canvas id="c" width="1280" height="720"></canvas>
<div id="kello">00:00</div>

<script src="/js/config.js"></script>
<script src="/js/fabric.require.js"></script>
<script src="/js/app.js"></script>
<script>
    $(function () {
        kello();
        setInterval(kello, 1000);
    });

    function fixCanvas() {
        var w = $(window).width();
        var h = $(window).height();

        $("#c").css("width", w + "px").css("height", h + "px");
        $("#video-container").css("width", w + "px").css("height", h + "px");
    }

    $(window).bind("resize", function () {
        fixCanvas();
        canvas.calcOffset();
    });


    function kello() {
        var date = new Date();
        var min = date.getMinutes();
        if (min < 10) min = "0" + min;
        var time = date.getHours() + ":" + min;
        $('#kello').html(time);
    }

</script>
</body>
</html>
